<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Thoughts and Prayers!</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="node_modules/mdbootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css" />
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center">Thoughts and Prayers</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="cool-font">Name</p>
          <input
            class="form-control"
            type="text"
            id="name"
            placeholder="Enter Your Name"
          />
          <p class="cool-font">Location</p>
          <input
            class="form-control"
            type="text"
            id="location"
            placeholder="State or Country"
          />
          <br />
          <p class="cool-font">Chirp</p>
          <textarea
            class="form-control"
            rows="3"
            id="prayerBox"
            placeholder="Enter you Thoughts and Prayers"
          ></textarea>
          <button id="prayerSubmit" class="btn btn-lg pull-right">
            Submit!
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <h2>Prayers</h2>
          <hr />
          <div id="prayerArea"></div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="node_modules/mdbootstrap/js/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="node_modules/mdbootstrap/js/popper.min.js"
    ></script>
    <script
      type="text/javascript"
      src="node_modules/mdbootstrap/js/bootstrap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="node_modules/mdbootstrap/js/mdb.min.js"
    ></script>
    <script type="text/javascript" src="js/prayer.js"></script>
  </body>
</html>
