<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Thoughts and Prayers!</title>

    <!-- Bootstrap CSS -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center">Thoughts and Prayers</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="cool-font">Name</p>
          <input
            class="form-control"
            type="text"
            id="name"
            placeholder="Enter Your Name"
          />
          <p class="cool-font">Location</p>
          <input
            class="form-control"
            type="text"
            id="location"
            placeholder="State or Country"
          />
          <br />
          <p class="cool-font">Prayer</p>
          <textarea
            class="form-control"
            rows="3"
            id="prayerBox"
            placeholder="Enter you Thoughts and Prayers"
          ></textarea>
          <button id="prayerSubmit" class="btn btn-lg pull-right">
            Submit!
          </button>
        </div>
      </div>

      <div class="row">
        <button id="next">></button>
        <div class="col-sm-8 col-sm-offset-2">
          <h2>Prayers</h2>
          <hr />
          <div id="prayerArea"></div>
        </div>
      </div>
    </div>

    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/js/mdb.min.js"
    ></script>
    <script type="text/javascript" src="js/prayer.js"></script>
  </body>
</html>
